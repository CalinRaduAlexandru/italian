<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Italiano con Andrea</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shotrcut icon" href="{{url_for('static', filename='favicon.ico')}}">
</head>
<body>
<h1 style="padding-top:100px; text-align:center;" class="header">🇮🇹 Învață italiana! 🇮🇹</h1>
<form class="form" action="/andrea" method="post">
    <span style="opacity:0.6;margin-bottom:24px; font-weight:light; line-height: 1.8;">Textul tău: {{prompt}}</span>
<div>
    <input type="text" name="prompt" class="form__input" placeholder="Scrie-ți textul:">
    <button type="submit" class="form__button">Submit</button>
</div>
<div class="answer" style="margin-top:40px; line-height: 1.8; font-size: 40px;">{{ answer }}</div>
</form>
</body>
<footer>
    <p style="text-align:center;">Made with ♥️ in Iași.</p>
</footer>
</html>
